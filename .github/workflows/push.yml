name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to latest version

      # Step to set up Node.js version
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3  # Updated to latest version
        with:
          node-version: '20.x'  # Ensures the use of Node.js 20

      # Step to install dependencies
      - run: npm install

      # Step to build the project (if applicable)
      - run: npm run build --if-present

      # Step to run tests
      - name: Run tests
        run: npm run test

      # Step to deploy the project to Netlify
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=build --prod
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'
